<div class="signupPan" fxLayoutAlign="center" >
    <mat-card fxFlex="30">
        <mat-toolbar>
            <span>Sign Up</span>
        </mat-toolbar>
        <mat-card-content>
            <form [formGroup]="signupForm" fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" placeholder="Email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </form>
            <div class="submit" fxLayoutAlign="space-between">
                <span>Already have an account? <a [routerLink]="['/login']" >Log In</a></span>
                <button mat-raised-button color="accent" (click)="submitForm()" >Sign Up</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
